<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | J. Arome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #0a0a0a; color: #ffffff; font-family: 'Inter', sans-serif;
            height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        .error-code { font-size: 10rem; font-weight: 700; color: #8a2be2; line-height: 1; }
        .btn-purple { background: #8a2be2; color: #fff; border: none; padding: 12px 30px; border-radius: 5px; text-decoration: none; transition: 0.3s; }
        .btn-purple:hover { background: #6a11cb; transform: translateY(-3px); }
    </style>
</head>
<body class="text-center">
    <div>
        <h1 class="error-code">404</h1>
        <h2 class="mb-4">OPPS! PAGE NOT FOUND</h2>
        <p class="text-secondary mb-5">The link you followed may be broken, or the page may have been removed.</p>
        <a href="index.html" class="btn-purple">BACK TO HOME</a>
    </div>
</body>
</html>
